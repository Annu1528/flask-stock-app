
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b0b0b;
            background-image: url("https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm00MjktMDAyLmpwZw.jpg");
            background-repeat: no-repeat;
            background-size:cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2{
            text-align: center;
        }
        #todo-container {
            background-color: #d89898;
            width: 300px;
            padding: 20px;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 8px;
        }
        .task-text {
            flex-grow: 1;
        }
        button {
            background-color: #e4d6d6;
            color: rgb(13, 2, 2);
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #908e87dd;
        }
    </style>
</head>

<body>
    <div id="todo-container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="New Task">
        <button onclick="addTask()">Add Task</button>

        <ul id="taskList">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskList = document.getElementById("taskList");

            if (taskInput.value.trim() === "") {
                alert("Please enter a task.");
                return;
            }

            var li = document.createElement("li");
            var span = document.createElement("span");
            span.className = "task-text";
            span.appendChild(document.createTextNode(taskInput.value));

            var deleteButton = document.createElement("button");
            deleteButton.appendChild(document.createTextNode("Delete"));
            deleteButton.onclick = function () {
                li.remove();
            };

            li.appendChild(span);
            li.appendChild(deleteButton);

            taskList.appendChild(li);

            // Clear the input field
            taskInput.value = "";
        }
    </script>
</body>
</html>
