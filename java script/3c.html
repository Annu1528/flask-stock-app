<head>
    <script>
        function sum(a,b)
        {
            var x = a ;
            var y = b ;
            var z = x + y ;
            document.write(z);
        }       
    </script>
</head>
<body>
    //<input type="button" onclick="sum(10,20)" value="sumresult">
    document.write(sum(10,20));
</body>
