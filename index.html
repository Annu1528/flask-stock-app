<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">AAPL Stock Data and Chart</h1>
        <div class="row">
            <!-- Display Stock Data in Table -->
            <div class="col-md-6">
                <h3>Stock Data (First 5 Days)</h3>
                <table class="table table-bordered">
                    {{ stock_data | safe }}
                </table>
            </div>
            <!-- Display Plotly Chart -->
            <div class="col-md-6">
                <h3>Stock Price Chart</h3>
                <div>
                    {{ graph_html | safe }}
                </div>
            </div>
        </div>
        <!-- Link to download CSV -->
        <div class="text-center mt-4">
            <a href="{{ url_for('download') }}" class="btn btn-primary">Download CSV Data</a>
        </div>
    </div>

    <!-- Link to Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
